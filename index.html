<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Livin' Lafayette</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body style="background-color: #f0f4f4;">
          <nav class="navbar navbar-default navbar-inverse navbar-static-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Livin' Lafayette</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                  </li>
                </ul>
              </div>
          </nav>
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-default panel-main">
                        <div class="panel-heading">
                            Side Panel
                        </div>
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Options
                                </div>
                                <div class="panel-body">
                                    <p>Use the sliders below to set the weight of each metric and choose what matters to you</p>
                                    <h5>Cost</h5>
                                    <input id="metric1" type="range" min="0" max="100" step="1">
                                    <h5>Distance from Location X</h5>
                                    <input id="metric2" type="range" min="0" max="100" step="1">
                                    <h5>User Ratings</h5>
                                    <input id="metric3" type="range" min="0" max="100" step="1">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Information
                                </div>
                                <div class="panel-body" id="info">
                                    <p>
                                        Name: <br>
                                        Address: <br>
                                        Price: <br>
                                        Distance: <br>
                                        Score: <br>
                                        <svg id="score"></svg>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div id="map"></div>
                </div>
            </div>
            <!-- footer 
            <div class="row" id="footer">
                <div class="col-sm-8">
                    
                </div>
                <div class="col-sm-4">
                    
                </div>
            </div>-->
        </div>
  
    <!-- Google Map API Script -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB24ELBke4ttVaw3eWpsfu6yeCKXLNIc8&callback=initMap">
    </script>
    <!-- D3.js scripts-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="js/draw.aster.js"></script>
    <!-- Scripts run on initializtion-->
    <script src="js/init.js"></script>
    <!-- Bootstrap scripts-->
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
